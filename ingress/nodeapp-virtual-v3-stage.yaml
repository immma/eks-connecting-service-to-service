apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nodeapp
spec:
  hosts:
  - nodeapp
  http:
  - route:
    - destination:
        host: nodeapp
        subset: v1
      weight: 70
    - destination:
        host: nodeapp
        subset: v2
      weight: 20
    - destination:
        host: nodeapp
        subset: v3
      weight: 10
---
